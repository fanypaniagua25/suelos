        // Función para obtener los cultivos de un distrito
        function obtenerCultivosPorDistrito(distritoDesc) {
            var distritoObj = json_Distritos_Caaguazu_4.features.find(function(d) {
                return d.properties.DIST_DESC === distritoDesc;
            });

            if (!distritoObj) {
                return {
                    ordenes: [],
                    cultivos: []
                };
            }

            var suelosData = json_Taxonomiadesuelos_DeptoCaaguazucopiar_2.features.filter(function(suelo) {
                return suelo.properties.DISTRITO === distritoObj.properties.DISTRITO;
            });

            var ordenesDelDistrito = new Set();
            var cultivosRecomendados = new Set();

            suelosData.forEach(function(suelo) {
                ordenesDelDistrito.add(suelo.properties.ORDEN);
                if (suelo.properties.cultivos) {
                    suelo.properties.cultivos.split(',').forEach(function(cultivo) {
                        cultivosRecomendados.add(cultivo.trim());
                    });
                }
            });

            return {
                ordenes: Array.from(ordenesDelDistrito),
                cultivos: Array.from(cultivosRecomendados)
            };
        }

        // Función para generar la rotación de cultivos
        function generarRotacionCultivos(cultivosRecomendados, cultivoActual) {
            var cultivosRotados = [];
            var cultivosRestantes = cultivosRecomendados.filter(function(cultivo) {
                return cultivo !== cultivoActual;
            });

            cultivosRotados.push(cultivoActual);

            while (cultivosRestantes.length > 0) {
                var indiceAleatorio = Math.floor(Math.random() * cultivosRestantes.length);
                cultivosRotados.push(cultivosRestantes[indiceAleatorio]);
                cultivosRestantes.splice(indiceAleatorio, 1);
            }

            return cultivosRotados;
        }
        // Función para mostrar el resultado de la rotación de cultivos
        function mostrarResultadoRotacion(cultivosRotados) {
            var resultadoRotacion = $('#resultadoRotacion');
            resultadoRotacion.empty();
            resultadoRotacion.append('<h6>Rotación de Cultivos:</h6>');

            cultivosRotados.forEach(function(cultivo, index) {
                resultadoRotacion.append(`<p>${index + 1}. ${cultivo}</p>`);
            });
        }

        function calcularRiesgo(m_o, ph, al_plus3, fosforo, fertilidad) {
            let riesgo = 'Bajo';

            // Definir los rangos de valores para cada factor
            const m_oRangos = {
                'baja': 0.25,
                'media': 0.5,
                'alta': 1
            };
            const phRangos = {
                'baja': 0.25,
                'media': 0.5,
                'alta': 1
            };
            const al_plus3Rangos = {
                'baja': 0.25,
                'media': 0.5,
                'alta': 1
            };
            const fosforoRangos = {
                'baja': 0.25,
                'media': 0.5,
                'alta': 1
            };
            const fertilidadRangos = {
                'baja': 0.25,
                'media': 0.5,
                'alta': 1
            };

            // Calcular el puntaje final de riesgo
            const puntajeRiesgo = (m_oRangos[m_o] + phRangos[ph] + al_plus3Rangos[al_plus3] + fosforoRangos[fosforo] +
                fertilidadRangos[fertilidad]) / 5;

            // Asignar el nivel de riesgo en función del puntaje
            if (puntajeRiesgo <= 0.4) {
                riesgo = 'Bajo';
            } else if (puntajeRiesgo > 0.4 && puntajeRiesgo <= 0.7) {
                riesgo = 'Medio';
            } else {
                riesgo = 'Alto';
            }
            return riesgo;
        }
